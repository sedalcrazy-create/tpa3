services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tpa3-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=tpa3
      - DB_USERNAME=tpa
      - DB_PASSWORD=tpa123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - tpa3-net

  postgres:
    image: postgres:16-alpine
    container_name: tpa3-postgres
    restart: unless-stopped
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: tpa3
      POSTGRES_USER: tpa
      POSTGRES_PASSWORD: tpa123
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tpa -d tpa3"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - tpa3-net

  redis:
    image: redis:7-alpine
    container_name: tpa3-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - tpa3-net

volumes:
  pgdata:

networks:
  tpa3-net:
    driver: bridge
