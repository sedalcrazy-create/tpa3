services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: tpa3-app
    restart: unless-stopped
    ports:
      - "8088:8000"
    env_file:
      - .env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - app-storage:/var/www/html/storage/app
    networks:
      - tpa3-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: tpa3-frontend
    restart: unless-stopped
    ports:
      - "8087:80"
    depends_on:
      - app
    networks:
      - tpa3-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: tpa3-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-tpa3}
      POSTGRES_USER: ${DB_USERNAME:-tpa3}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tpa3secure2026}
    volumes:
      - tpa3-pgdata:/var/lib/postgresql/data
    networks:
      - tpa3-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-tpa3} -d ${DB_DATABASE:-tpa3}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tpa3-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - tpa3-redis-data:/data
    networks:
      - tpa3-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  tpa3-pgdata:
  tpa3-redis-data:
  app-storage:

networks:
  tpa3-network:
    driver: bridge
